server:
  bind: "0.0.0.0"
  port: 6380
  max_connections: 10000
  tcp_keepalive: 300
  read_buffer_size: 4096
  write_buffer_size: 4096

memory:
  max_memory: "0"
  eviction_policy: "allkeys-lru"
  pressure_warning: 70
  pressure_critical: 85
  eviction_sample_size: 5

namespaces:
  default:
    default_ttl: "0"

cluster:
  enabled: false

persistence:
  enabled: false

plugins:
  stats:
    enabled: true
  metrics:
    enabled: true
    port: 9090
    path: "/metrics"
  auth:
    enabled: false
  slowlog:
    enabled: true
    threshold: "10ms"
    max_entries: 1000

logging:
  level: "info"
  format: "console"
  output: "stdout"
